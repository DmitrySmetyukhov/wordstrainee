<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            <ion-label>Edit category</ion-label>
        </ion-title>

        <ion-button (click)="dismiss()" color="light" slot="end" size="small">
            <ion-icon name="close"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content [formGroup]="form">
    <ion-card class="page-card edit-card ion-padding-horizontal">


        <ion-item class="ion-margin-bottom">
            <ion-input formControlName="name"
                       (keyup.enter)="save()"
                       placeholder="Enter category name"
            ></ion-input>
        </ion-item>

        <ion-item>
            <ion-button (click)="dismiss()" slot="end" color="light">Cancel</ion-button>
            <ion-button (click)="save()"
                        [disabled]="isDisabled"
                        slot="end"
            > Save
            </ion-button>
        </ion-item>
    </ion-card>

</ion-content>
